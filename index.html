<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte interractive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Carte interractive</h1>
    </div>
    <div class="container split">
        <div class="card-interact__menu split__0">
            <form class="card-interact__form">
                <h3>Ajouter des données</h3>
                <hr>
                <label for="point_x">Coordonnées X</label>
                <input type="text" id="point_x" required>
                <label for="point_y">Coordonnées Y</label>
                <input type="text" id="point_y" required>
                <label for="name">Nom du point</label>
                <input type="text" id="name" required>
                <label for=""></label>
                <input class="button-primary" type="submit" value="💾 Enregistrer le point">
            </form>
            <button class="button-secondary add-interactive" style="margin-top:2rem;">➕ Ajouter un point sur l'image ➡️</button><br>
            <button class="button-secondary modify-interactive" style="margin-top:2rem;">📝 Modifier un point sur l'image ➡️</button>
        </div>
        <div class="card-interact"><img src="./France-departements-dom-tom.svg" alt=""></div>
    </div>
    <hr>
    <div class="container">
        <button class="button erase" style="margin-top:0.5rem;">💣 💣 Tout effacer 💣 💣</button>
    </div>

    <script src="map.js"></script>
</body>
</html>
